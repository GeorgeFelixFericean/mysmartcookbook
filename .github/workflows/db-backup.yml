name: Database Backup (manual)

on:
  workflow_dispatch: {}

jobs:
  pg_dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create dump (via DATABASE_URL)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          ts=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          outfile="db_${ts}.dump"

          url="$DATABASE_URL"
          # adaugă sslmode=require indiferent dacă există deja parametri
          if [[ "$url" == *\?* ]]; then sep="&"; else sep="?"; fi
          url_ssl="${url}${sep}sslmode=require"

          # format custom (-Fc) => restaurabil cu pg_restore
          pg_dump "$url_ssl" -Fc --no-owner --no-privileges -f "$outfile"

          echo "OUTFILE=$outfile" >> $GITHUB_ENV


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUTFILE }}
          retention-days: 7
