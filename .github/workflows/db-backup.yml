name: Database Backup (manual)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'  # runs daily at 00:00 UTC (03:00 in Romania in summer)

jobs:
  pg_dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install PostgreSQL client 17 (match server)
        run: |
          set -e
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo tee /etc/apt/trusted.gpg.d/postgresql.asc >/dev/null
          sudo apt-get update
          sudo apt-get -y install postgresql-client-17
          pg_dump --version


      - name: Create dump (via DATABASE_URL, pg_dump 17)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          /usr/lib/postgresql/17/bin/pg_dump --version
          ts=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          outfile="db_${ts}.dump"

          url="$DATABASE_URL"
          if [[ "$url" == *\?* ]]; then sep="&"; else sep="?"; fi
          url_ssl="${url}${sep}sslmode=require"

          /usr/lib/postgresql/17/bin/pg_dump "$url_ssl" -Fc --no-owner --no-privileges -f "$outfile"
          echo "OUTFILE=$outfile" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: ${{ env.OUTFILE }}
          retention-days: 7
