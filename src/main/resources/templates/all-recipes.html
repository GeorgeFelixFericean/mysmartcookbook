<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toate Rețetele</title>

    <!-- Fișierul tău CSS (fundal blurat etc.) -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Recipe App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Comutare navigare">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/add-recipe">Adaugă</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Caută</a></li>
                <li class="nav-item">
                    <!-- Pagina curentă -->
                    <a class="nav-link active" aria-current="page" href="/all-recipes">Toate rețetele</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="p-4 shadow" style="background-color: rgba(255, 255, 255, 0.85); border-radius: 8px;">
                <h2 class="text-center mb-4">Lista tuturor rețetelor</h2>
                <!-- FORMULAR FILTRARE -->
                <form id="filter-form" class="mb-4">
                    <div class="mb-3">
                        <input type="text" id="filter-name" class="form-control" placeholder="Caută după nume">
                    </div>
                    <div id="ingredient-container" class="mb-3">
                        <input type="text" class="form-control mb-2 ingredient-input" placeholder="Ingredient 1">
                    </div>
                    <button type="button" class="btn btn-outline-secondary me-2" onclick="addIngredientInput()">Adaugă ingredient</button>
                    <button type="button" class="btn btn-primary" onclick="filterRecipes()">Filtrează</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="resetFilters()">Resetează</button>
                </form>
                <!-- CONTAINER PENTRU REȚETE -->
                <div id="allRecipesContainer" class="mt-5"></div>
                <script>
                    function addIngredientInput() {
                        const container = document.getElementById('ingredient-container');
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'form-control mb-2 ingredient-input';
                        input.placeholder = `Ingredient ${container.children.length + 1}`;
                        container.appendChild(input);
                    }

                    function filterRecipes() {
                        const name = document.getElementById('filter-name').value;
                        const ingredientInputs = document.querySelectorAll('.ingredient-input');
                        const ingredients = Array.from(ingredientInputs)
                            .map(input => input.value.trim())
                            .filter(val => val !== "");

                        const query = new URLSearchParams();
                        if (name) query.append("name", name);
                        ingredients.forEach(ing => query.append("ingredients", ing));

                        fetch(`/api/recipes/filter?${query.toString()}`)
                            .then(res => res.json())
                            .then(recipes => {
                                // aici suprascrii conținutul lui #allRecipesContainer cu noile rețete
                                displayRecipes(recipes); // presupun că ai o funcție deja similară în scripts.js
                            });
                    }
                </script>
            </div>
        </div>
    </div>
</div>

<script src="/js/scripts.js"></script>
<!-- Bootstrap JS (opțional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
