<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Recipe</title>
        <link rel="icon" type="image/png" href="/img/favicon.png">
        <!-- Background blur effect -->
        <link rel="stylesheet" href="/css/styles.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body class="add-recipe-page fit-scroll">
        <div id="toastMessage" class="toast-message"></div>
        <!-- Responsive Navbar with icons & mobile text -->
        <!-- Navbar va fi injectat aici -->
        <div id="navbar-placeholder"></div>
        <!-- Home button under navbar -->
        <div class="home-button-container">
            <a href="/home" class="btn btn-primary px-4 py-2 fw-semibold shadow rounded-pill"> ‚Üê Take Me Home, Chef! </a>
        </div>
        <!-- Main form -->
        <div class="add-recipe-wrapper">
            <div class="add-recipe-container scaled-form">
                <h2 class="text-center mb-4">New recipe in the making? Let's lock it in! üîí</h2>
                <form id="addRecipeForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">üçΩÔ∏è What should we call this masterpiece? <span class="text-muted small">(Keep it snappy ‚Äî 60 characters max!)</span>
                        </label>
                        <input type="text" maxlength="60" class="form-control" id="name" placeholder="Give it a name worthy of a feast!">
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">‚ú® Tell me how the magic happens</label>
                        <textarea class="form-control" id="instructions" rows="3" placeholder="Step-by-step magic..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">üí° Tips, twists, or secrets?</label>
                        <textarea class="form-control" id="notes" rows="2" placeholder="Any tips or swaps? Drop them here!"></textarea>
                    </div>
                    <!-- üåê External link (optional) -->
                    <div class="mb-3">
                        <label for="externalLink" class="form-label">üåê Found a recipe online? Paste the link here (optional)</label>
                        <input type="url" id="externalLink" name="externalLink" placeholder="https://example.com/your-favorite-recipe" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">üì∑ Got a glam shot? Drop it here!</label>
                        <!-- Hidden file input -->
                        <input type="file" id="imageFile" name="imageFile" accept="image/*" style="display: none;">
                        <!-- Upload button -->
                        <div class="mt-2">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('imageFile').click()"> üì∏ Upload some food glam! </button>
                            <!-- Text status (sub buton) -->
                            <div id="fileStatusText" class="text-muted small fst-italic mt-1"> No file yet... Let‚Äôs spice things up! </div>
                            <!-- Container pentru previzualizare imagine cu buton de remove -->
                            <div id="imagePreviewContainer" class="position-relative mt-3">
                                <!-- Imaginea »ôi butonul X vor fi adƒÉugate dinamic prin JavaScript -->
                            </div>
                            <!-- Eroare dacƒÉ imaginea e prea mare -->
                            <div id="errorMessage" class="alert alert-danger mt-2 d-none" role="alert"></div>
                        </div>
                    </div>
                    <h5 class="mt-4">üßÇ What goes in the pot?</h5>
                    <div id="ingredientsContainer"></div>
                    <button type="button" class="btn btn-secondary mb-3" onclick="addIngredientField()">‚ûï Toss in another one! </button>
                    <button type="submit" class="btn btn-primary w-100">üíæ All set? Save it!</button>
                    <div id="saveMessage" class="text-center mt-3 fw-semibold" style="display:none;"></div>
                </form>
             </div>
        </div>
        <script src="/js/scripts.js"></script>
        <script>
            document.getElementById("addRecipeForm").addEventListener("submit", function(event) {
                event.preventDefault();

                const fileInput = document.getElementById("imageFile");
                const maxSize = 5 * 1024 * 1024; // sau 1 * 1024 * 1024 pentru 1MB
                const errorDiv = document.getElementById("errorMessage");

                // ReseteazƒÉ mesajele anterioare
                errorDiv.classList.add("d-none");
                errorDiv.textContent = "";

                // Verificare mƒÉrime imagine
                if (fileInput.files.length > 0 && fileInput.files[0].size > maxSize) {
                    errorDiv.textContent = "Easy there, Gordon! This photo‚Äôs over the limit. We only accept files under 5MB üòÖ";
                    errorDiv.classList.remove("d-none");
                    return;
                }

                saveRecipe(); // continuƒÉ doar dacƒÉ e ok
            });

            // Tooltip initialization
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

            // Afi»ôare nume fi»ôier ales
            document.getElementById("imageFile").addEventListener("change", function () {
                const fileName = this.files[0]?.name || "No file yet... Let‚Äôs spice things up!";
                document.getElementById("fileStatusText").textContent = fileName;
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // ===============================
            // Func»õie care »ôterge imaginea selectatƒÉ »ôi mesajele de eroare
            // ===============================
            function removeSelectedImage() {
                // Gole»ôte containerul imaginii
                const previewContainer = document.getElementById("imagePreviewContainer");
                previewContainer.innerHTML = "";

                // Resetarea mesajului de status
                const statusText = document.getElementById("fileStatusText");
                statusText.textContent = "No file yet... Let‚Äôs spice things up!";

                // Resetarea input-ului de fi»ôier
                const fileInput = document.getElementById("imageFile");
                fileInput.value = "";

                // Ascunderea mesajului de eroare dacƒÉ existƒÉ
                const errorDiv = document.getElementById("errorMessage");
                errorDiv.classList.add("d-none");
                errorDiv.textContent = "";
            }
            document.getElementById("imageFile").addEventListener("change", function () {
                const file = this.files[0];
                const preview = document.getElementById("imagePreviewContainer");
                const statusText = document.getElementById("fileStatusText");

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.innerHTML = `
                          <div style="position: relative; display: inline-block;">
                            <img src="${e.target.result}" alt="Preview"
                                 class="image-preview-animate"
                                 style="max-width: 150px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 8px;">
                            <button type="button" onclick="removeSelectedImage()"
                                    title="Not tasty enough? Remove it!"
                                    style="position: absolute; top: 6px; right: 6px;
                                           background: rgba(0, 0, 0, 0.6); color: white;
                                           border: none;
                                           border-radius: 50%;
                                           width: 24px; height: 24px;
                                           display: flex; align-items: center; justify-content: center;
                                           font-size: 16px;
                                           cursor: pointer;">
                              &times;
                            </button>
                          </div>
                          <div class="text-muted small fst-italic">${file.name}</div>
                        `;
                    };
                    // ‚úÖ Ascunde eroarea existentƒÉ, dacƒÉ existƒÉ
                    const errorDiv = document.getElementById("errorMessage");
                    errorDiv.classList.add("d-none");
                    errorDiv.textContent = "";
                    reader.readAsDataURL(file);
                    statusText.textContent = ""; // ascunde mesajul ini»õial
                } else {
                    preview.innerHTML = "";
                    statusText.textContent = "No file yet... Let‚Äôs spice things up!";
                }
            });
        </script>
        <!-- Injectare navbar -->
        <script>
            fetch("/html/navbar.html")
              .then(response => response.text())
              .then(html => {
                const container = document.getElementById("navbar-placeholder");
                container.innerHTML = html;

                // üîπ ActiveazƒÉ tooltip-urile Bootstrap doar pentru elementele din navbar
                const tooltips = container.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltips.forEach(el => new bootstrap.Tooltip(el));

                // üîπ SeteazƒÉ username-ul din localStorage √Æn navbar
                const username = localStorage.getItem("loggedUser");
                const nameSpan = document.getElementById("navbarUsername");
                if (username && nameSpan) {
                  nameSpan.textContent = username;
                }

                // üîπ Func»õie globalƒÉ pentru logout
                window.logoutUser = function () {
                  console.log("Logout button clicked");

                  localStorage.removeItem("loggedUser");

                  fetch('/api/users/logout', {
                    method: 'POST',
                    credentials: 'same-origin'
                  })
                  .then(response => {
                    console.log("Logout request completed:", response.status);
                    window.location.href = "/";
                  })
                  .catch(error => {
                    console.error("Logout request failed:", error);
                    window.location.href = "/";
                  });
                };

                // ‚úÖ Ata»ôare eveniment dupƒÉ ce navbar-ul este injectat
                const logoutButton = document.getElementById("logoutButton");
                if (logoutButton) {
                  console.log("Logout button found after navbar injection");
                  logoutButton.addEventListener("click", window.logoutUser);
                } else {
                  console.log("Logout button not found after navbar injection");
                }
              })
              .catch(error => {
                console.error("Failed to load navbar:", error);
              });
        </script>
    </body>
</html>
