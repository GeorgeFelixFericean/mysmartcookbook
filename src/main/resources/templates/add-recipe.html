<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!-- Background blur effect -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="add-recipe-page fit-scroll">
<div id="toastMessage" class="toast-message"></div>
<!-- Responsive Navbar with icons & mobile text -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">WhatCanICook?! 🧄🥦🍕</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Add Recipe -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/add-recipe" data-bs-toggle="tooltip" title="Got something tasty in mind? Add a new recipe!">
                    <i class="bi bi-plus-circle fs-5"></i>
                    <span class="d-inline d-lg-none">Add recipe</span>
                </a>
            </li>

            <!-- Search Recipes -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/all-recipes" data-bs-toggle="tooltip" title="Search the vault of flavors!">
                    <i class="bi bi-search fs-5"></i>
                    <span class="d-inline d-lg-none">Search</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Home button under navbar -->
<div class="home-button-container">
    <a href="/" class="btn btn-primary px-4 py-2 fw-semibold shadow rounded-pill">
        ← Take Me Home, Chef!
    </a>
</div>

<!-- Main form -->
<div class="add-recipe-wrapper">
    <div class="add-recipe-container scaled-form">
        <h2 class="text-center mb-4">New recipe in the making? Let's lock it in! 🔒</h2>

        <form id="addRecipeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">🍽️ What should we call this masterpiece?
                    <span class="text-muted small">(Keep it snappy — 60 characters max!)</span>
                </label>
                <input type="text" maxlength="60" class="form-control" id="name" placeholder="Give it a name worthy of a feast!">
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">✨ Tell me how the magic happens</label>
                <textarea class="form-control" id="instructions" rows="3" placeholder="Step-by-step magic..."></textarea>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">💡 Tips, twists, or secrets?</label>
                <textarea class="form-control" id="notes" rows="2" placeholder="Any tips or swaps? Drop them here!"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">📷 Got a glam shot? Drop it here!</label>

                <!-- Hidden file input -->
                <input type="file" id="imageFile" name="imageFile" accept="image/*" style="display: none;">

                <!-- Upload button -->
                <div class="mt-2">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('imageFile').click()">
                        📸 Upload some food glam!
                    </button>

                    <!-- Text status (sub buton) -->
                    <div id="fileStatusText" class="text-muted small fst-italic mt-1">
                        No file yet... Let’s spice things up!
                    </div>

                    <!-- Image preview (sub text) -->
                    <div id="imagePreview" class="mt-3"></div>
                </div>
            </div>

            <h5 class="mt-4">🧂 What goes in the pot?</h5>
            <div id="ingredientsContainer"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addIngredientField()">➕ Toss in another one!</button>

            <button type="submit" class="btn btn-primary w-100">💾 All set? Save it!</button>
            <div id="saveMessage" class="text-center mt-3 fw-semibold" style="display:none;"></div>
        </form>
        <div id="errorMessage" class="text-center mt-3 fw-semibold text-danger" style="display: none;"></div>
    </div>
</div>

<script src="/js/scripts.js"></script>
<script>
    document.getElementById("addRecipeForm").addEventListener("submit", function(event) {
        event.preventDefault();
        saveRecipe();
    });

    // Tooltip initialization
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
    document.getElementById("imageFile").addEventListener("change", function () {
    const fileName = this.files[0]?.name || "No file yet... Let’s spice things up!";
    document.getElementById("fileName").textContent = fileName;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("imageFile").addEventListener("change", function () {
        const file = this.files[0];
        const preview = document.getElementById("imagePreview");
        const statusText = document.getElementById("fileStatusText");

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.innerHTML = `
                  <img src="${e.target.result}" alt="Preview"
                       class="image-preview-animate"
                       style="max-width: 150px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 8px;">
                  <div class="text-muted small fst-italic">${file.name}</div>
                `;
            };
            reader.readAsDataURL(file);
            statusText.textContent = ""; // ascunde mesajul inițial
        } else {
            preview.innerHTML = "";
            statusText.textContent = "No file yet... Let’s spice things up!";
        }
    });
</script>
</body>
</html>
