<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Rețetă</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!-- Fundal blurat -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body.add-recipe-page {
            height: 100vh;
            overflow: hidden; /* Ascunde scroll-barul principal */
        }

        .add-recipe-wrapper {
            height: calc(100vh - 56px - 50px); /* Scădem înălțimea navbar-ului și butonului Acasă */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .add-recipe-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            max-width: 650px;
            width: 100%;
            padding: 25px 30px;
            overflow-y: auto;
            max-height: calc(90vh - 50px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeInForm 0.5s ease-out forwards;
            /* Ascunde scroll-barul dar păstrează funcționalitatea */
            scrollbar-width: none; /* Pentru Firefox */
        }

        /* Ascunde scroll-barul pentru Chrome/Safari */
        .add-recipe-container::-webkit-scrollbar {
            display: none;
        }

        .add-recipe-container input,
        .add-recipe-container textarea,
        .add-recipe-container label {
            margin-bottom: 3px;
        }

        .add-recipe-container .mb-3 {
            margin-bottom: 6px !important;
        }

        .add-recipe-container h5 {
            margin-top: 10px;
            margin-bottom: 6px;
        }

        .add-recipe-container {
            padding: 20px 24px;
        }

        .home-button-container {
            position: absolute;
            top: 70px; /* Sub navbar */
            left: 20px;
            z-index: 10;
        }

        @keyframes fadeInForm {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="add-recipe-page">
<!-- Navbar responsive cu iconițe și text pe mobil -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Recipe App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Comutare navigare">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Adaugă Rețetă -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/add-recipe" data-bs-toggle="tooltip" title="Adaugă rețetă">
                    <i class="bi bi-plus-circle fs-5"></i>
                    <span class="d-inline d-lg-none">Adaugă</span>
                </a>
            </li>

            <!-- Caută Rețete -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/all-recipes" data-bs-toggle="tooltip" title="Caută & Vezi rețete">
                    <i class="bi bi-search fs-5"></i>
                    <span class="d-inline d-lg-none">Caută</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Buton Acasă sub navbar -->
<div class="home-button-container">
    <a href="/" class="btn btn-primary px-4 py-2 fw-semibold shadow rounded-pill">
        ← Acasă
    </a>
</div>

<div class="add-recipe-wrapper">
    <div class="add-recipe-container scaled-form">
        <h2 class="text-center mb-4">Adaugă o nouă rețetă</h2>

        <form id="addRecipeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nume Rețetă:</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instrucțiuni:</label>
                <textarea class="form-control" id="instructions" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Observații:</label>
                <textarea class="form-control" id="notes" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Încarcă imagine:</label>
                <input type="file" class="form-control" id="imageFile" accept="image/*">
            </div>

            <h5 class="mt-4">Ingrediente</h5>
            <div id="ingredientsContainer"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addIngredientField()"> ➕ Adaugă ingredient</button>

            <button type="submit" class="btn btn-primary w-100">Salvează</button>
        </form>
    </div>
</div>

<script src="/js/scripts.js"></script>
<script>
    document.getElementById("addRecipeForm").addEventListener("submit", function(event) {
        event.preventDefault();
        saveRecipe();
    });

    // Inițializare tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
