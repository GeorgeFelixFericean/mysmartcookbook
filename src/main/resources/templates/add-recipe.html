<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Rețetă</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Adaugă o nouă rețetă</h2>

<form id="addRecipeForm">
    <label>Nume Rețetă:</label>
    <input type="text" id="name" required>

    <label>Instrucțiuni:</label>
    <textarea id="instructions"></textarea>

    <label>Observații:</label>
    <textarea id="notes"></textarea>

    <label>Link Extern (opțional):</label>
    <input type="text" id="externalLink">

    <label>Imagine (path local sau URL):</label>
    <input type="text" id="imagePath">

    <h3>Ingrediente</h3>
    <div id="ingredientsContainer">
        <!-- Aici adăugăm ingrediente dinamice -->
    </div>
    <button type="button" onclick="addIngredientField()">Adaugă ingredient</button>

    <br><br>
    <button type="submit">Salvează</button>
</form>

<script src="/js/scripts.js"></script>
<script>
    document.getElementById("addRecipeForm").addEventListener("submit", function(event) {
      event.preventDefault();
      saveRecipe();
    });
</script>
</body>
</html>
