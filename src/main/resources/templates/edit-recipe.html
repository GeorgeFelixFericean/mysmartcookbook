<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editează Rețetă</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body.edit-recipe-page {
            height: 100vh;
            overflow: hidden;
        }

        .edit-recipe-wrapper {
            height: calc(100vh - 56px - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .edit-recipe-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            max-width: 650px;
            width: 100%;
            padding: 25px 30px;
            overflow-y: auto;
            max-height: calc(90vh - 50px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeInForm 0.5s ease-out forwards;
            scrollbar-width: none;
        }

        .edit-recipe-container::-webkit-scrollbar {
            display: none;
        }

        .edit-recipe-container input,
        .edit-recipe-container textarea,
        .edit-recipe-container label {
            margin-bottom: 3px;
        }

        .home-button-container {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 10;
        }

        #imagePreview {
            display: block;
            max-width: 100%;
            max-height: 250px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        @keyframes fadeInForm {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="edit-recipe-page">
<!-- Navbar responsive cu iconițe și text pe mobil -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Recipe App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Comutare navigare">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Adaugă Rețetă -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/add-recipe" data-bs-toggle="tooltip" title="Adaugă rețetă">
                    <i class="bi bi-plus-circle fs-5"></i>
                    <span class="d-inline d-lg-none">Adaugă</span>
                </a>
            </li>

            <!-- Caută Rețete -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/all-recipes" data-bs-toggle="tooltip" title="Caută & Vezi rețete">
                    <i class="bi bi-search fs-5"></i>
                    <span class="d-inline d-lg-none">Caută</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="home-button-container">
    <a href="/" class="btn btn-primary px-4 py-2 fw-semibold shadow rounded-pill">
        ← Acasă
    </a>
</div>

<div class="edit-recipe-wrapper">
    <div class="edit-recipe-container scaled-form">
        <h2 class="text-center mb-4">Editează Rețeta</h2>

        <form id="editRecipeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nume Rețetă:</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instrucțiuni:</label>
                <textarea class="form-control" id="instructions" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Observații:</label>
                <textarea class="form-control" id="notes" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Încarcă imagine nouă:</label>
                <input type="file" class="form-control" id="imageFile" accept="image/*">
                <img id="imagePreview" style="display:none;" />
            </div>

            <h5>Ingrediente</h5>
            <div id="ingredientsContainer"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addIngredientField()">➕ Adaugă ingredient</button>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning w-100">Salvează Modificările</button>
                <a id="cancelButton" class="btn btn-outline-secondary w-100">Anulează</a>
            </div>
        </form>
    </div>
</div>

<script>
    const recipeId = window.location.pathname.split("/").pop();

    document.addEventListener("DOMContentLoaded", () => {
        fetch(`/api/recipes/${recipeId}`)
            .then(res => res.json())
            .then(recipe => {
                document.getElementById("name").value = recipe.name || "";
                document.getElementById("instructions").value = recipe.instructions || "";
                document.getElementById("notes").value = recipe.notes || "";

                if (recipe.imagePath) {
                    const img = document.getElementById("imagePreview");
                    img.src = recipe.imagePath;
                    img.style.display = "block";
                }

                document.getElementById("cancelButton").href = `/recipe/${recipeId}`;

                recipe.ingredients.forEach(ingredient => {
                    addIngredientField(ingredient.name, ingredient.quantity, ingredient.unit);
                });
            });
    });

    function addIngredientField(name = "", quantity = "", unit = "") {
        const container = document.getElementById("ingredientsContainer");
        const html = `
            <div class="row mb-2 ingredient-row">
                <div class="col-4">
                    <input type="text" class="form-control" name="ingredientName" placeholder="Nume" value="${name}">
                </div>
                <div class="col-4">
                    <input type="number" step="any" class="form-control" name="ingredientQuantity" placeholder="Cantitate" value="${quantity}">
                </div>
                <div class="col-3">
                    <select class="form-select" name="ingredientUnit">
                        <option value="GRAM" ${unit === "GRAM" ? "selected" : ""}>g</option>
                        <option value="KILOGRAM" ${unit === "KILOGRAM" ? "selected" : ""}>kg</option>
                        <option value="MILLILITER" ${unit === "MILLILITER" ? "selected" : ""}>ml</option>
                        <option value="LITER" ${unit === "LITER" ? "selected" : ""}>l</option>
                        <option value="CUP" ${unit === "CUP" ? "selected" : ""}>cup</option>
                        <option value="TABLESPOON" ${unit === "TABLESPOON" ? "selected" : ""}>tbsp</option>
                        <option value="TEASPOON" ${unit === "TEASPOON" ? "selected" : ""}>tsp</option>
                        <option value="PIECE" ${unit === "PIECE" ? "selected" : ""}>buc</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('.ingredient-row').remove()">&times;</button>
                </div>
            </div>`;
        container.insertAdjacentHTML("beforeend", html);
    }

    document.getElementById("editRecipeForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData();

        const recipeDTO = {
            name: document.getElementById("name").value,
            instructions: document.getElementById("instructions").value,
            notes: document.getElementById("notes").value,
            ingredients: []
        };

        const names = document.getElementsByName("ingredientName");
        const quantities = document.getElementsByName("ingredientQuantity");
        const units = document.getElementsByName("ingredientUnit");

        for (let i = 0; i < names.length; i++) {
            if (names[i].value.trim()) {
                recipeDTO.ingredients.push({
                    name: names[i].value,
                    quantity: parseFloat(quantities[i].value),
                    unit: units[i].value
                });
            }
        }

        formData.append("recipeDTO", new Blob([JSON.stringify(recipeDTO)], { type: "application/json" }));

        const imageFile = document.getElementById("imageFile").files[0];
        if (imageFile) {
            formData.append("imageFile", imageFile);
        }

        fetch(`/api/recipes/${recipeId}`, {
            method: "PUT",
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error("Eroare la salvarea modificărilor.");
            window.location.href = `/recipe/${recipeId}`;
        })
        .catch(error => alert(error.message));
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
