<section class="receipe-post-area section-padding-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="contact-form bg-white p-5 rounded shadow-sm">
                    <!-- Titlu formular -->
                    <h4 class="text-center mb-4">Edit your delicious recipe</h4>

                    <!-- Start formular -->
                    <form id="editRecipeForm" enctype="multipart/form-data" novalidate>
                        <!-- Recipe Name -->
                        <div class="form-group">
                            <label for="name" class="fw-semibold">Recipe Name <span class="text-muted small">(max 60 characters)</span></label>
                            <input type="text" class="form-control" id="name" name="name" maxlength="60"
                                   placeholder="e.g. Creamy Mushroom Pasta">
                        </div>
                        <!-- Instructions -->
                        <div class="form-group mt-3">
                            <label for="instructions" class="fw-semibold">Instructions</label>
                            <textarea
                                    class="form-control"
                                    id="instructions"
                                    name="instructions"
                                    rows="4"
                                    placeholder="Step-by-step preparation, one line per step or a full description…"></textarea>
                        </div>
                        <!-- Notes -->
                        <div class="form-group mt-3">
                            <label for="notes" class="fw-semibold">Additional Notes <span class="text-muted small">(optional)</span></label>
                            <textarea
                                    class="form-control"
                                    id="notes"
                                    name="notes"
                                    rows="3"
                                    placeholder="Add personal tips, suggestions or secret ingredients…"></textarea>
                        </div>
                        <!-- External Link -->
                        <div class="form-group mt-3">
                            <label for="externalLink" class="fw-semibold">External Link <span class="text-muted small">(optional)</span></label>
                            <input
                                    type="url"
                                    class="form-control"
                                    id="externalLink"
                                    name="externalLink"
                                    placeholder="https://example.com/full-recipe">
                        </div>
                        <!-- Image Upload -->
                        <div class="form-group mt-4">
                            <label for="imageFile" class="fw-semibold d-block">Upload Image <span
                                    class="text-muted small">(optional)</span></label>

                            <!-- Buton stilizat pentru upload -->
                            <button type="button" class="btn btn-outline-primary btn-sm"
                                    onclick="document.getElementById('imageFile').click()">
                                <i class="bi bi-upload"></i> Choose a photo
                            </button>

                            <!-- Inputul real, ascuns -->
                            <input type="file" id="imageFile" name="imageFile" accept="image/*" style="display: none;"/>

                            <!-- Preview imagine -->
                            <div id="imagePreview" class="mt-3"></div>
                        </div>
                        <!-- Ingredients Section -->
                        <div class="form-group mt-4">
                            <label class="fw-semibold">Ingredients</label>
                            <div id="ingredientsContainer"></div>

                            <!-- Add Ingredient Button -->
                            <button type="button" class="btn btn-outline-success btn-sm mt-3"
                                    onclick="addIngredientField()">
                                <i class="bi bi-plus-circle"></i> Add Ingredient
                            </button>
                        </div>
                        <!-- Action Buttons -->
                        <div class="form-group mt-4 d-flex gap-3 flex-wrap">
                            <button type="submit" class="btn delicious-btn w-100 w-md-auto">
                                <i class="bi bi-save"></i> Save Recipe
                            </button>
                        </div>
                        <div class="form-group mt-4 d-flex gap-3 flex-wrap">
                            <a id="cancelButton" class="btn btn-outline-secondary w-100 w-md-auto">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form> <!-- End of form -->
                </div>
            </div>
        </div>
    </div>
</section>
