<script>
    function formatUnit(unitKey, quantity) {
        const unit = [
            { key: "GRAM", abbreviation: "g", plural: "g" },
            { key: "KILOGRAM", abbreviation: "kg", plural: "kg" },
            { key: "MILLILITER", abbreviation: "ml", plural: "ml" },
            { key: "LITER", abbreviation: "l", plural: "l" },
            { key: "CUP", abbreviation: "cup", plural: "cups" },
            { key: "TABLESPOON", abbreviation: "tbsp", plural: "tbsp" },
            { key: "TEASPOON", abbreviation: "tsp", plural: "tsp" },
            { key: "PIECE", abbreviation: "pcs", plural: "pcs" },
            { key: "OUNCE", abbreviation: "oz", plural: "oz" },
            { key: "POUND", abbreviation: "lb", plural: "lbs" },
            { key: "PINCH", abbreviation: "pinch", plural: "pinches" },
            { key: "DASH", abbreviation: "dash", plural: "dashes" },
            { key: "SLICE", abbreviation: "slice", plural: "slices" },
            { key: "CLOVE", abbreviation: "clove", plural: "cloves" },
            { key: "STALK", abbreviation: "stalk", plural: "stalks" }
        ].find(u => u.key === unitKey);

        if (!unit) return unitKey.toLowerCase();
        return quantity > 1 ? unit.plural.toLowerCase() : unit.abbreviation.toLowerCase();
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname;
        const recipeId = path.substring(path.lastIndexOf("/") + 1);
        let currentRecipeId = null;

        fetch(`/api/recipes/${recipeId}`)
            .then(response => {
                if (!response.ok) throw new Error("ReÈ›etÄƒ inexistentÄƒ sau eroare la server.");
                return response.json();
            })
            .then(recipe => {
                currentRecipeId = recipe.id;
                let htmlContent = `
                <div class="card p-3 mb-3">

                    <p><strong>âœ¨ Step-by-step magic</strong><br>

                `;

                if (recipe.imagePath) {
                    htmlContent += `
                        <img src="${recipe.imagePath}" alt="Imagine reÈ›etÄƒ" class="recipe-image my-2">
                    `;
                }

                htmlContent += `<h5>ğŸ§‚ What goes in the pot?</h5><ul>`;
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    recipe.ingredients.forEach(ing => {
                        const unitText = formatUnit(ing.unit, ing.quantity);
                        htmlContent += `<li>${ing.name} â€“ ${ing.quantity} ${unitText}</li>`;
                    });

                } else {

            .catch(error => {

            fetch(`/api/recipes/${currentRecipeId}`, {

            })
            .then(response => {

                window.location.href = "/home";

    });
