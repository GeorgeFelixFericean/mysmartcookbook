<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>
<!-- Navbar consistent -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">

    <div class="collapse navbar-collapse">

                   title="AdaugƒÉ re»õetƒÉ">

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/all-recipes" data-bs-toggle="tooltip" data-bs-placement="bottom"
                   title="CautƒÉ & Vezi re»õete">
                    <i class="bi bi-search fs-4"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Buton AcasƒÉ -->
<div class="home-button-container">
    <a href="/" class="btn btn-outline-primary px-4 py-2 fw-semibold shadow-sm rounded-pill">
        ‚Üê AcasƒÉ
    </a>
</div>

<!-- ... restul head-ului rƒÉm√¢ne la fel ... -->

<div class="recipe-container">
    <div id="recipeDetails"></div>
</div>

<!-- Modal pentru confirmare »ôtergere -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirmare »ôtergere</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="√énchide"></button>
            </div>
            <div class="modal-body">
                E»ôti sigur cƒÉ vrei sƒÉ »ôtergi aceastƒÉ re»õetƒÉ? AceastƒÉ ac»õiune este ireversibilƒÉ.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">AnuleazƒÉ</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">»òterge</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname;
        const recipeId = path.substring(path.lastIndexOf("/") + 1);
        let currentRecipeId = null;

        fetch(`/api/recipes/${recipeId}`)
            .then(response => {
                if (!response.ok) throw new Error("Re»õetƒÉ inexistentƒÉ sau eroare la server.");
                return response.json();
            })
            .then(recipe => {
                currentRecipeId = recipe.id;
                let htmlContent = `
                <div class="card p-3 mb-3">
                    <h3>${recipe.name}</h3>
                    <p><strong>Instruc»õiuni:</strong><br>
                        ${
                            recipe.instructions
                                ? (recipe.instructions.startsWith("http://") || recipe.instructions.startsWith("https://"))
                                    ? `<a href="${recipe.instructions}" target="_blank" class="link-primary text-decoration-none">
                                            ${recipe.instructions} üîó
                                       </a>`
                                    : recipe.instructions
                                : "N/A"
                        }
                    </p>
                    <p><strong>Observa»õii:</strong> ${recipe.notes || "N/A"}</p>
                `;

                if (recipe.imagePath) {
                    htmlContent += `
                        <img src="${recipe.imagePath}" alt="Imagine re»õetƒÉ" class="recipe-image my-2">
                    `;
                }

                htmlContent += `<h5>Ingrediente:</h5><ul>`;
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    recipe.ingredients.forEach(ing => {
                        htmlContent += `<li>${ing.name} - ${ing.quantity} ${ing.unit}</li>`;
                    });
                } else {
                    htmlContent += `<li>Nicio ingredientƒÉ.</li>`;
                }
                htmlContent += `</ul>`;

                htmlContent += `
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <a href="/edit-recipe/${recipe.id}" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> EditeazƒÉ
                        </a>
                        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
                            <i class="bi bi-trash"></i> »òterge
                        </button>
                    </div>
                </div>`;

                document.getElementById("recipeDetails").innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById("recipeDetails").innerHTML = `<p style="color:red">${error.message}</p>`;
            });

        document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
            if (!currentRecipeId) return;

            fetch(`/api/recipes/${currentRecipeId}`, {
                method: "DELETE"
            })
            .then(response => {
                if (!response.ok) throw new Error("»òtergerea a e»ôuat.");
                // Redirec»õioneazƒÉ cƒÉtre homepage dupƒÉ »ôtergere
                window.location.href = "/";
            })
            .catch(error => {
                alert("Eroare la »ôtergere: " + error.message);
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
