<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Re»õetƒÉ</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/img/Background.jpg") no-repeat center center;
            background-size: cover;
            filter: blur(6px);
            z-index: -1;
        }

        .home-button-container {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 10;
        }

        .recipe-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .recipe-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Navbar consistent -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Recipe App</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/add-recipe" data-bs-toggle="tooltip" data-bs-placement="bottom" title="AdaugƒÉ re»õetƒÉ">
                    <i class="bi bi-plus-circle fs-4"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/all-recipes" data-bs-toggle="tooltip" data-bs-placement="bottom" title="CautƒÉ & Vezi re»õete">
                    <i class="bi bi-search fs-4"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Buton AcasƒÉ -->
<div class="home-button-container">
    <a href="/" class="btn btn-outline-primary px-4 py-2 fw-semibold shadow-sm rounded-pill">
        ‚Üê AcasƒÉ
    </a>
</div>

<div class="recipe-container">
    <div id="recipeDetails"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const path = window.location.pathname;
        const recipeId = path.substring(path.lastIndexOf("/") + 1);

        fetch(`/api/recipes/${recipeId}`)
            .then(response => {
                if (!response.ok) throw new Error("Re»õetƒÉ inexistentƒÉ sau eroare la server.");
                return response.json();
            })
            .then(recipe => {
                let htmlContent = `
                <div class="card p-3 mb-3">
                    <h3>${recipe.name}</h3>
                    <p><strong>Instruc»õiuni:</strong><br>
                        ${
                            recipe.instructions
                                ? (recipe.instructions.startsWith("http://") || recipe.instructions.startsWith("https://"))
                                    ? `<a href="${recipe.instructions}" target="_blank" class="link-primary text-decoration-none">
                                            ${recipe.instructions} üîó
                                       </a>`
                                    : recipe.instructions
                                : "N/A"
                        }
                    </p>
                    <p><strong>Observa»õii:</strong> ${recipe.notes || "N/A"}</p>
                `;

                if (recipe.imagePath) {
                    htmlContent += `
                        <img src="${recipe.imagePath}" alt="Imagine re»õetƒÉ" class="recipe-image my-2">
                    `;
                }

                htmlContent += `<h5>Ingrediente:</h5><ul>`;
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    recipe.ingredients.forEach(ing => {
                        htmlContent += `<li>${ing.name} - ${ing.quantity} ${ing.unit}</li>`;
                    });
                } else {
                    htmlContent += `<li>Nicio ingredientƒÉ.</li>`;
                }
                htmlContent += `</ul></div>`;

                document.getElementById("recipeDetails").innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById("recipeDetails").innerHTML = `<p style="color:red">${error.message}</p>`;
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
