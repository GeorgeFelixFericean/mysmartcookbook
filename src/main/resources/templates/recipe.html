<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Re»õetƒÉ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/img/Background.jpg") no-repeat center center;
            background-size: cover;
            filter: blur(6px);
            z-index: -1;
        }

        .recipe-container {
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .recipe-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<a href="/" class="btn btn-outline-primary position-absolute top-0 start-0 m-3 px-4 py-2 fw-semibold shadow-sm rounded-pill">
    ‚Üê AcasƒÉ
</a>
<div class="recipe-container">
    <div id="recipeDetails"></div>
<!--    <button id="backButton" class="btn btn-secondary mt-3 align-self-start">√énapoi la Home</button>-->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const path = window.location.pathname;
        const recipeId = path.substring(path.lastIndexOf("/") + 1);

        fetch(`/api/recipes/${recipeId}`)
            .then(response => {
                if (!response.ok) throw new Error("Re»õetƒÉ inexistentƒÉ sau eroare la server.");
                return response.json();
            })
            .then(recipe => {
                let htmlContent = `
                <div class="card p-3 mb-3">
                    <h3>${recipe.name}</h3>
                    <p><strong>Instruc»õiuni:</strong><br>
                        ${
                            recipe.instructions
                            ? (recipe.instructions.startsWith("http://") || recipe.instructions.startsWith("https://"))
                                ? `<a href="${recipe.instructions}" target="_blank" class="link-primary text-decoration-none">
                                        ${recipe.instructions} üîó
                                   </a>`
                                : recipe.instructions
                            : "N/A"
                        }
                    </p>

                    <p><strong>Observa»õii:</strong> ${recipe.notes || "N/A"}</p>
<!--                    <p><strong>Link Extern:</strong> ${recipe.externalLink || "-"}</p>-->
                `;

                if (recipe.imagePath) {
                    htmlContent += `
                        <img src="${recipe.imagePath}" alt="Imagine re»õetƒÉ" class="recipe-image my-2">
                    `;
                }

                htmlContent += `<h5>Ingrediente:</h5><ul>`;
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    recipe.ingredients.forEach(ing => {
                        htmlContent += `<li>${ing.name} - ${ing.quantity} ${ing.unit}</li>`;
                    });
                } else {
                    htmlContent += `<li>Nicio ingredientƒÉ.</li>`;
                }
                htmlContent += `</ul></div>`;

                document.getElementById("recipeDetails").innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById("recipeDetails").innerHTML = `<p style="color:red">${error.message}</p>`;
            });

<!--        document.getElementById("backButton").addEventListener("click", function() {-->
<!--            window.location.href = "/";-->
<!--        });-->
    });
</script>
</body>
</html>
