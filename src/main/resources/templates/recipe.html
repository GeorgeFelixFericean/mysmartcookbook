<script>
    function formatUnit(unitKey, quantity) {
        const unit = [
            { key: "GRAM", abbreviation: "g", plural: "g" },
            { key: "KILOGRAM", abbreviation: "kg", plural: "kg" },
            { key: "MILLILITER", abbreviation: "ml", plural: "ml" },
            { key: "LITER", abbreviation: "l", plural: "l" },
            { key: "CUP", abbreviation: "cup", plural: "cups" },
            { key: "TABLESPOON", abbreviation: "tbsp", plural: "tbsp" },
            { key: "TEASPOON", abbreviation: "tsp", plural: "tsp" },
            { key: "PIECE", abbreviation: "pcs", plural: "pcs" },
            { key: "OUNCE", abbreviation: "oz", plural: "oz" },
            { key: "POUND", abbreviation: "lb", plural: "lbs" },
            { key: "PINCH", abbreviation: "pinch", plural: "pinches" },
            { key: "DASH", abbreviation: "dash", plural: "dashes" },
            { key: "SLICE", abbreviation: "slice", plural: "slices" },
            { key: "CLOVE", abbreviation: "clove", plural: "cloves" },
            { key: "STALK", abbreviation: "stalk", plural: "stalks" }
        ].find(u => u.key === unitKey);

        if (!unit) return unitKey.toLowerCase();
        return quantity > 1 ? unit.plural.toLowerCase() : unit.abbreviation.toLowerCase();
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname;
        const recipeId = path.substring(path.lastIndexOf("/") + 1);
        let currentRecipeId = null;

        fetch(`/api/recipes/${recipeId}`)
            .then(response => {
              if (response.redirected) {
              // Serverul ne-a redirecÈ›ionat cÄƒtre login, aÈ™a cÄƒ facem redirect È™i pe client
              window.location.href = response.url;
              return;
            }
                if (!response.ok) throw new Error("ReÈ›etÄƒ inexistentÄƒ sau eroare la server.");
                return response.json();
            })
            .then(recipe => {
                currentRecipeId = recipe.id;
                let htmlContent = `
                <div class="card p-3 mb-3">
                    <h3>${recipe.name}</h3>
                    ${
                        recipe.instructions
                            ? `<p><strong>âœ¨ Step-by-step magic</strong><br>${
                                recipe.instructions.startsWith("http://") || recipe.instructions.startsWith("https://")
                                    ? `<a href="${recipe.instructions}" target="_blank" class="link-primary text-decoration-none">
                                            ${recipe.instructions} ğŸ”—
                                       </a>`
                                    : recipe.instructions
                            }</p>`
                            : ""
                    }
                    ${recipe.notes
                      ? `<p><strong>ğŸ’¡ Tips, swaps & secrets?</strong><br>${recipe.notes}</p>`
                      : ""}

                    ${recipe.externalLink ? `
                        <p><strong>ğŸ“ Found this gem online?</strong><br>
                        <a href="${recipe.externalLink}" target="_blank" class="link-primary text-decoration-none">
                            ${recipe.externalLink} ğŸ”—
                        </a></p>
                    ` : ''}
                `;
                if (recipe.imagePath) {
                    htmlContent += `
                        <img src="${recipe.imagePath}" alt="Imagine reÈ›etÄƒ" class="recipe-image my-2">
                    `;
                }
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    htmlContent += `<h5>ğŸ§‚ What goes in the pot?</h5><ul>`;
                    recipe.ingredients.forEach(ing => {
                        const unitText = formatUnit(ing.unit, ing.quantity);
                        const formattedQuantity = parseFloat(ing.quantity).toLocaleString("en-US", {
                            maximumFractionDigits: 2,
                            useGrouping: false
                        });
                        htmlContent += `<li>${ing.name} â€“ ${formattedQuantity} ${unitText}</li>`;
                    });
                    htmlContent += `</ul>`;
                }
                htmlContent += `
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <a href="/edit-recipe/${recipe.id}" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Make it even tastier
                        </a>
                        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
                            <i class="bi bi-trash"></i> Trash this dish
                        </button>
                    </div>
                </div>`;

                document.getElementById("recipeDetails").innerHTML = htmlContent;
            })
            .catch(error => {
              const toast = new bootstrap.Toast(document.getElementById("errorToast"));
              toast.show();
            });

        document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
            if (!currentRecipeId) return;

            fetch(`/api/recipes/${currentRecipeId}`, {
                method: "DELETE"
            })
            .then(response => {
                if (!response.ok) throw new Error("È˜tergerea a eÈ™uat.");
                // RedirecÈ›ioneazÄƒ cÄƒtre homepage dupÄƒ È™tergere
                window.location.href = "/home";
            })
            .catch(error => {
                alert("Eroare la È™tergere: " + error.message);
            });
        });
    });
</script>

<script>

        tooltips.forEach(el => new bootstrap.Tooltip(el));

        // ğŸ”¹ SeteazÄƒ username-ul din localStorage Ã®n navbar
        const username = localStorage.getItem("loggedUser");
        const nameSpan = document.getElementById("navbarUsername");
        if (username && nameSpan) {

        // ğŸ”¹ FuncÈ›ie globalÄƒ pentru logout
        window.logoutUser = function () {
          console.log("Logout button clicked");

          localStorage.removeItem("loggedUser");

          fetch('/api/users/logout', {

          .catch(error => {

        }
      })

      });
