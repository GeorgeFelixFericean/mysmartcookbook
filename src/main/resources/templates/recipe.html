<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalii Re»õetƒÉ</title>
        <link rel="icon" type="image/png" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>

            }

            }

            }

            .recipe-image {

              max-height: 300px;
              object-fit: cover;
              border-radius: 5px;
              display: block;
              margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <!-- Navbar responsive cu iconi»õe »ôi text pe mobil -->
        <!-- Navbar va fi injectat aici -->
        <div id="navbar-placeholder"></div>
        <!-- üîî Toast pentru erori -->
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
            <div id="errorToast" class="toast align-items-center text-bg-danger border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body fw-semibold">
                        üîç Oops! This recipe seems to have vanished... or maybe it never existed! ü•≤
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Buton AcasƒÉ -->
        <div class="home-button-container">
            <div class="d-flex flex-column gap-2">
                <a href="/home" class="btn btn-primary px-4 py-2 fw-semibold shadow rounded-pill">
                    ‚Üê Take Me Home, Chef!
                </a>
                <a href="/all-recipes" class="btn btn-outline-dark px-4 py-2 fw-semibold shadow rounded-pill">
                    ‚Üê Back to the flavor vault!
                </a>
            </div>
        </div>
        <!-- ... restul head-ului rƒÉm√¢ne la fel ... -->
        <div class="recipe-container">
            <div id="recipeDetails"></div>
        </div>
        <!-- Modal pentru confirmare »ôtergere -->
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Recipe</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="√énchide"></button>
                    </div>
                    <div class="modal-body"> Are you sure you want to say goodbye to this dish? This action can't be undone ‚Äî it's gone like yesterday's leftovers! </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nah, keep it!</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, toss it! üóëÔ∏è</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function formatUnit(unitKey, quantity) {
                const unit = [
                    { key: "GRAM", abbreviation: "g", plural: "g" },
                    { key: "KILOGRAM", abbreviation: "kg", plural: "kg" },
                    { key: "MILLILITER", abbreviation: "ml", plural: "ml" },
                    { key: "LITER", abbreviation: "l", plural: "l" },
                    { key: "CUP", abbreviation: "cup", plural: "cups" },
                    { key: "TABLESPOON", abbreviation: "tbsp", plural: "tbsp" },
                    { key: "TEASPOON", abbreviation: "tsp", plural: "tsp" },
                    { key: "PIECE", abbreviation: "pcs", plural: "pcs" },
                    { key: "OUNCE", abbreviation: "oz", plural: "oz" },
                    { key: "POUND", abbreviation: "lb", plural: "lbs" },
                    { key: "PINCH", abbreviation: "pinch", plural: "pinches" },
                    { key: "DASH", abbreviation: "dash", plural: "dashes" },
                    { key: "SLICE", abbreviation: "slice", plural: "slices" },
                    { key: "CLOVE", abbreviation: "clove", plural: "cloves" },
                    { key: "STALK", abbreviation: "stalk", plural: "stalks" }
                ].find(u => u.key === unitKey);

                if (!unit) return unitKey.toLowerCase();
                return quantity > 1 ? unit.plural.toLowerCase() : unit.abbreviation.toLowerCase();
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const path = window.location.pathname;
                const recipeId = path.substring(path.lastIndexOf("/") + 1);
                let currentRecipeId = null;

                fetch(`/api/recipes/${recipeId}`)
                    .then(response => {
                      if (response.redirected) {
                      // Serverul ne-a redirec»õionat cƒÉtre login, a»ôa cƒÉ facem redirect »ôi pe client
                      window.location.href = response.url;
                      return;
                    }
                        if (!response.ok) throw new Error("Re»õetƒÉ inexistentƒÉ sau eroare la server.");
                        return response.json();
                    })
                    .then(recipe => {
                        currentRecipeId = recipe.id;
                        let htmlContent = `
                        <div class="card p-3 mb-3">
                            <h3>${recipe.name}</h3>
                            <p><strong>‚ú® Step-by-step magic</strong><br>
                                ${
                                    recipe.instructions
                                        ? (recipe.instructions.startsWith("http://") || recipe.instructions.startsWith("https://"))
                                            ? `<a href="${recipe.instructions}" target="_blank" class="link-primary text-decoration-none">
                                                    ${recipe.instructions} üîó
                                               </a>`
                                            : recipe.instructions
                                        : "N/A"
                                }
                            </p>
                            <p><strong>üí° Tips, swaps & secrets?</strong><br> ${recipe.notes || "N/A"}</p>
                            ${recipe.externalLink ? `
                                <p><strong>üìé Found this gem online?</strong><br>
                                <a href="${recipe.externalLink}" target="_blank" class="link-primary text-decoration-none">
                                    ${recipe.externalLink} üîó
                                </a></p>
                            ` : ''}
                        `;

                        if (recipe.imagePath) {
                            htmlContent += `
                                <img src="${recipe.imagePath}" alt="Imagine re»õetƒÉ" class="recipe-image my-2">
                            `;
                        }

                        htmlContent += `<h5>üßÇ What goes in the pot?</h5><ul>`;
                        if (recipe.ingredients && recipe.ingredients.length > 0) {
                            recipe.ingredients.forEach(ing => {
                                const unitText = formatUnit(ing.unit, ing.quantity);
                                // üîπ FormatƒÉm cantitatea cu maxim 2 zecimale, fƒÉrƒÉ format »ôtiin»õific
                                const formattedQuantity = parseFloat(ing.quantity).toLocaleString("en-US", {
                                  maximumFractionDigits: 2,
                                  useGrouping: false
                                });
                                htmlContent += `<li>${ing.name} ‚Äì ${formattedQuantity} ${unitText}</li>`;
                            });
                        } else {
                            htmlContent += `<li>N/A</li>`;
                        }
                        htmlContent += `</ul>`;

                        htmlContent += `
                            <div class="d-flex justify-content-end gap-2 mt-3">
                                <a href="/edit-recipe/${recipe.id}" class="btn btn-warning">
                                    <i class="bi bi-pencil-square"></i> Make it even tastier
                                </a>
                                <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
                                    <i class="bi bi-trash"></i> Trash this dish
                                </button>
                            </div>
                        </div>`;

                        document.getElementById("recipeDetails").innerHTML = htmlContent;
                    })
                    .catch(error => {
                      const toast = new bootstrap.Toast(document.getElementById("errorToast"));
                      toast.show();
                    });

                document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
                    if (!currentRecipeId) return;

                    fetch(`/api/recipes/${currentRecipeId}`, {
                        method: "DELETE"
                    })
                    .then(response => {
                        if (!response.ok) throw new Error("»òtergerea a e»ôuat.");
                        // Redirec»õioneazƒÉ cƒÉtre homepage dupƒÉ »ôtergere
                        window.location.href = "/home";
                    })
                    .catch(error => {
                        alert("Eroare la »ôtergere: " + error.message);
                    });
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Injectare navbar -->
        <script>
            fetch("/html/navbar.html")
              .then(response => response.text())
              .then(html => {
                const container = document.getElementById("navbar-placeholder");
                container.innerHTML = html;

                // üîπ ActiveazƒÉ tooltip-urile Bootstrap doar pentru elementele din navbar
                const tooltips = container.querySelectorAll('[data-bs-toggle="tooltip"]');
                tooltips.forEach(el => new bootstrap.Tooltip(el));

                // üîπ SeteazƒÉ username-ul din localStorage √Æn navbar
                const username = localStorage.getItem("loggedUser");
                const nameSpan = document.getElementById("navbarUsername");
                if (username && nameSpan) {
                  nameSpan.textContent = username;
                }

                // üîπ Func»õie globalƒÉ pentru logout
                window.logoutUser = function () {
                  console.log("Logout button clicked");

                  localStorage.removeItem("loggedUser");

                  fetch('/api/users/logout', {
                    method: 'POST',
                    credentials: 'same-origin'
                  })
                  .then(response => {
                    console.log("Logout request completed:", response.status);
                    window.location.href = "/";
                  })
                  .catch(error => {
                    console.error("Logout request failed:", error);
                    window.location.href = "/";
                  });
                };

                // ‚úÖ Ata»ôare eveniment dupƒÉ ce navbar-ul este injectat
                const logoutButton = document.getElementById("logoutButton");
                if (logoutButton) {
                  console.log("Logout button found after navbar injection");
                  logoutButton.addEventListener("click", window.logoutUser);
                } else {
                  console.log("Logout button not found after navbar injection");
                }
              })
              .catch(error => {
                console.error("Failed to load navbar:", error);
              });
        </script>
    </body>
</html>
