<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Rețetă</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/img/Background.png") no-repeat center center;
            background-size: cover;
            filter: blur(6px);
            z-index: -1;
        }

        .home-button-container {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 10;
        }

        .recipe-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .recipe-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Navbar responsive cu iconițe și text pe mobil -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Recipe App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Comutare navigare">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Add Recipe -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/add-recipe" data-bs-toggle="tooltip" title="Add recipe">
                    <i class="bi bi-plus-circle fs-5"></i>
                    <span class="d-inline d-lg-none">Adaugă</span>
                </a>
            </li>

            <!-- Caută Rețete -->
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-1" href="/all-recipes" data-bs-toggle="tooltip" title="Caută & Vezi rețete">
                    <i class="bi bi-search fs-5"></i>
                    <span class="d-inline d-lg-none">Caută</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Buton Acasă -->
<div class="home-button-container">
    <a href="/" class="btn btn-primary px-4 py-2 fw-semibold shadow rounded-pill">
        ← Acasă
    </a>
</div>

<!-- ... restul head-ului rămâne la fel ... -->

<div class="recipe-container">
    <div id="recipeDetails"></div>
</div>

<!-- Modal pentru confirmare ștergere -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirmare ștergere</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Închide"></button>
            </div>
            <div class="modal-body">
                Ești sigur că vrei să ștergi această rețetă? Această acțiune este ireversibilă.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anulează</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Șterge</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname;
        const recipeId = path.substring(path.lastIndexOf("/") + 1);
        let currentRecipeId = null;

        fetch(`/api/recipes/${recipeId}`)
            .then(response => {
                if (!response.ok) throw new Error("Rețetă inexistentă sau eroare la server.");
                return response.json();
            })
            .then(recipe => {
                currentRecipeId = recipe.id;
                let htmlContent = `
                <div class="card p-3 mb-3">
                    <h3>${recipe.name}</h3>
                    <p><strong>Instrucțiuni:</strong><br>
                        ${
                            recipe.instructions
                                ? (recipe.instructions.startsWith("http://") || recipe.instructions.startsWith("https://"))
                                    ? `<a href="${recipe.instructions}" target="_blank" class="link-primary text-decoration-none">
                                            ${recipe.instructions} 🔗
                                       </a>`
                                    : recipe.instructions
                                : "N/A"
                        }
                    </p>
                    <p><strong>Observații:</strong> ${recipe.notes || "N/A"}</p>
                `;

                if (recipe.imagePath) {
                    htmlContent += `
                        <img src="${recipe.imagePath}" alt="Imagine rețetă" class="recipe-image my-2">
                    `;
                }

                htmlContent += `<h5>Ingrediente:</h5><ul>`;
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    recipe.ingredients.forEach(ing => {
                        htmlContent += `<li>${ing.name} - ${ing.quantity} ${ing.unit}</li>`;
                    });
                } else {
                    htmlContent += `<li>Nicio ingredientă.</li>`;
                }
                htmlContent += `</ul>`;

                htmlContent += `
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <a href="/edit-recipe/${recipe.id}" class="btn btn-warning">
                            <i class="bi bi-pencil-square"></i> Editează
                        </a>
                        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
                            <i class="bi bi-trash"></i> Șterge
                        </button>
                    </div>
                </div>`;

                document.getElementById("recipeDetails").innerHTML = htmlContent;
            })
            .catch(error => {
                document.getElementById("recipeDetails").innerHTML = `<p style="color:red">${error.message}</p>`;
            });

        document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
            if (!currentRecipeId) return;

            fetch(`/api/recipes/${currentRecipeId}`, {
                method: "DELETE"
            })
            .then(response => {
                if (!response.ok) throw new Error("Ștergerea a eșuat.");
                // Redirecționează către homepage după ștergere
                window.location.href = "/";
            })
            .catch(error => {
                alert("Eroare la ștergere: " + error.message);
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
