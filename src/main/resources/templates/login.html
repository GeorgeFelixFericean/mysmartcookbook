<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – WhatCanIEat?!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="/css/styles.css" />-->
    <link rel="stylesheet" href="/css/styles.css?v=2" />
</head>
<body>
<div id="toastMessage" class="toast-message login-toast" style="display:none;"></div>
<!-- Conținut centrat -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center text-white hero-text">
        <!-- Înlocuiește conținutul din interiorul <div class="text-center text-white hero-text"> -->
        <h1 class="mb-4">Welcome back! 🍽️</h1>
        <form id="loginForm" style="max-width: 400px; margin: 0 auto;" autocomplete="off">
            <!-- Email -->
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username:</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="user_name"
                        autocomplete="off"
                />
            </div>
            <!-- Password -->
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Password:</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        autocomplete="off"
                />
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100 fw-bold">
                Log me in! 🔐
            </button>
            <p class="mt-3 text-white">
                Don’t have an account?
                <a href="/register" class="navigation-link">Register here</a>
            </p>
            <p style="text-align: center; margin-top: 1rem;">
                🙈 Forgot what this place is about? <a href="/" class="navigation-link">Take a sneak peek first!</a>
            </p>
        </form>
    </div>
</div>
<script src="/js/scripts.js" defer></script>
</body>
</html>
