<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register – WhatCanIEat?!</title>
  <!-- Favicon-ul aplicației -->
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <!-- Fișierul tău principal de stiluri -->
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Bootstrap pentru layout și componente UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<!-- Setăm stiluri comune: alb, text centrat, full height -->
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-white text-center">
<!-- Container pentru formular -->
<div class="register-container">
  <h2>Ready to cook? Let’s get you set up! 🍲</h2>

  <!-- Formularele HTML simple pot fi extinse ulterior cu JS -->
  <form id="registerForm">
    <!-- Nume utilizator -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="hungry_panda" autocomplete="off">
    <!-- Adresă email -->
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="you@fridge.com" autocomplete="off">
    <!-- Parolă -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password">
    <!-- Buton submit -->
    <button type="submit">Join the kitchen! 👩‍🍳</button>
    <!-- Friendly navigation link to landing page -->
    <p style="text-align: center; margin-top: 1rem;">
      👀 Not sure yet? <a href="/" class="navigation-link">Explore WhatCanIEat?!</a> before signing up.
    </p>
    <!-- Friendly link to login page -->
    <p style="text-align: center; margin-top: 0.5rem;">
      Already have an account? <a href="/login" class="navigation-link">Login here</a>.
    </p>
  </form>
  <!-- Div pentru mesaje de succes/eroare -->
  <div id="registerMessage" style="margin-top: 15px; display: none; font-weight: bold;"></div>
</div>
<div id="toastMessage" class="toast-message" style="display:none;"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
