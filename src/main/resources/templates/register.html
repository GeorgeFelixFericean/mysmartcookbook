<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register – WhatCanIEat?!</title>

  <!-- Favicon-ul aplicației -->
  <link rel="icon" type="image/png" href="/img/favicon.png" />

  <!-- Fișierul tău principal de stiluri -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Bootstrap pentru layout și componente UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<!-- Setăm stiluri comune: alb, text centrat, full height -->
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-white text-center">

<!-- Container pentru formular -->
<div class="register-container">
  <h2>Ready to cook? Let’s get you set up! 🍲</h2>

  <!-- Formularele HTML simple pot fi extinse ulterior cu JS -->
  <form>
    <!-- Nume utilizator -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="hungry_panda" autocomplete="off" required>

    <!-- Adresă email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@fridge.com" autocomplete="off" required>

    <!-- Parolă -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password" required>

    <!-- Buton submit -->
    <button type="submit">Join the kitchen! 👩‍🍳</button>
  </form>
</div>

</body>
</html>
